<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Learn Aria Course Files</title>
    <link href="assets/ik_lib.css" rel="stylesheet" type="text/css">

</head>

<body>
    <main>
        <h1>Alert and Dialog examples</h1>
        <script>
            $(document).ready(function() {
                $("#message").css('display', 'none');
                $("#messageme").click(function() {
                    $("#message").toggle();
                });
            });
        </script>
        <button id="messageme">Say Something</button>
        <br /><br />
        <div id="message" role="alert">
            Hi There. This is what an alert looks, and sounds like.
        </div>
    </main>

</body>

</html>
